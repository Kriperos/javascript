<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="java.js"></script>
    <script
      src="https://kit.fontawesome.com/83a2ef4280.js"
      crossorigin="anonymous"
    ></script>
    <title>Zegar</title>
  </head>
  <body>
    <nav>
      <div class="zegar">
        <div class="clock">
          <div class="logo">
            <i class="fab fa-apple"></i>
          </div>
          <div class="display"></div>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="head-content">
      </div>
      <br>
      <div class="magic">
        <div class="icons">
          <a href="#">
            <div class="layer">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fab fa-facebook-f"></span>
            </div>
            <div class="text">Facebook</div>
          </a>
          <a href="#">
            <div class="layer">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fab fa-twitter"></span>
            </div>
            <div class="text">Twitter</div>
          </a>
          <a href="#">
            <div class="layer">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fab fa-instagram"></span>
            </div>
            <div class="text">Instagram</div>
          </a>
          <a href="#">
            <div class="layer">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fab fa-linkedin-in"></span>
            </div>
            <div class="text">Linkedin</div>
          </a>
          <a href="#">
            <div class="layer">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fab fa-youtube"></span>
            </div>
            <div class="text">YouTube</div>
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
